<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<table id="table">
		aaa
		<tr>
			<td>Тест</td>
		</tr>
	</table>

	<script>
		alert(table);

		table.remove();
		// внутри <table> не может быть текста: допускаются только табличные теги. 
		// Поэтому браузер показывает "aaa" до <table>
	</script>
	
</body>
</html>
